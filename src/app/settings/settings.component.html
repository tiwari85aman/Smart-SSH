<div class="grid-container">
  <h1 class="mat-h1">Settings</h1>
  <mat-list>
    <div mat-subheader>Basic</div>
    <mat-list-item>
      <mat-icon mat-list-icon>description</mat-icon>
      <div mat-line>SSH Config File</div>
      <mat-form-field class="file-path">
        <input matInput placeholder="Path" name="configFilePath" value=".ssh/config" [disabled]="isDisabled">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="isDisabled=!isDisabled">
          <mat-icon *ngIf="isDisabled; else save"> edit </mat-icon>
          <ng-template #save>
            <mat-icon>save</mat-icon>
          </ng-template>
        </button>
      </mat-form-field>
    </mat-list-item>
    <mat-divider></mat-divider>
    <div mat-subheader>Advanced</div>
    <div style="text-align: right; color: red;">Will be available in v2.0</div>
    <mat-selection-list disabled>
      <mat-list-option>
        <mat-icon mat-list-icon>settings_backup_restore</mat-icon>
        <div mat-line>Config Versioning</div>
      </mat-list-option>
    </mat-selection-list>
    <br>
    <mat-list-item disabled>
      <mat-icon mat-list-icon>cloud</mat-icon>
      <div mat-line>Cloud Sync</div>
    </mat-list-item>
  </mat-list>

</div>
