<div class="grid-container">
  <h1 class="mat-h1">Port Forwarding</h1>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 8080">
  </mat-form-field>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Host Port Column -->
      <ng-container matColumnDef="hostPort">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Port </th>
        <td mat-cell *matCellDef="let row"> {{row.hostPort}} </td>
      </ng-container>

      <!-- SSH Host Column -->
      <ng-container matColumnDef="host">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SSH Host </th>
        <td mat-cell *matCellDef="let row"> {{row.host}} </td>
      </ng-container>


      <!-- Remote IP Column -->
      <ng-container matColumnDef="remoteIp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remote IP </th>
        <td mat-cell *matCellDef="let row"> {{row.remoteIp}} </td>
      </ng-container>

      <!-- Remote Port Column -->
      <ng-container matColumnDef="remotePort">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remote Port </th>
        <td mat-cell *matCellDef="let row"> {{row.remotePort}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <button class="floating-button" mat-fab mat-fab color="primary"  (click)="openDialog()">
    <mat-icon class="icon">add</mat-icon>
  </button>
</div>
